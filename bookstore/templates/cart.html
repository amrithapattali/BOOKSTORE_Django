<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<style>
.container-fluid {
            min-height: 100%;
            position: relative;
            padding: 100px;
            padding-top: 50px;
            align: center;
        }

        .site-footer {
            background-color: #f8f8f8;
            padding: 20px 0;
            text-align: center;
            bottom: 0;
            width: 100%;
        }
        .site-footer p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

  </style>

<body style=background:white;>
  <section class="vh-100">
   <div class="container-fluid">
        <div class="title" style="text-align: center; justify-content: center; margin-bottom: 20px; display: flex;">
            <h2 style="margin-right: 20px;">My Cart</h2><img src="https://tse2.mm.bing.net/th?id=OIP.xDJfgu0FjiKi18eFKbgWngHaHa&pid=Api&P=0" height="40px" width="40px">
        </div>
          {% for cart_item in cart_items %}
          <div class="card mb-4">
            <div class="card-body p-4">
  
              <div class="row align-items-center">
                <div class="col-md-2">
                  <img src="{{cart_item.image_url}}"
                    class="img-fluid" alt="Generic placeholder image">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Name</p>
                    <p class="lead fw-normal mb-0">{{ cart_item.product }}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                    <p class="lead fw-normal mb-0">{{ cart_item.quantity }}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Price</p>
                    <p class="lead fw-normal mb-0">{{ cart_item.price}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                   <div class="col-sm-1 col-sm-1 d-flex align-items-center justify-content-center">
                        <a class="btn btn-outline-danger" style="font-size: 16px; margin-right: 20px;" href="{% url 'remove_from_cart' cart_item.id %}"><i class="bi bi-trash3"></i></a>
                    </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="card mb-5">
            <div class="card-body p-4">
  
              <div class="float-end">
                <p class="mb-0 me-5 d-flex align-items-center">
                  <span class="small text-muted me-2">Order total:</span> <span
                    class="lead fw-normal">{{ total }}</span>
                </p>
              </div>
            </div>
          </div>
        
          <div class="d-flex justify-content-end">
            {% if total == 0 %}
            <a href="{% url 'list' %}"><button type="button" class="btn btn-light btn-lg ">Continue shopping</button></a>
            {% else %}
            <a href="{% 'checkout' object.pk % }"><button type="button" class="btn btn-primary btn-lg">Bynow</button></a>
            <a href="{% url 'list' %}"><button type="button" class="btn btn-light btn-lg ">Continue shopping</button></a>
            {% endif %}
            
          </div>
  
        </div>
      </div>
    </div>
  </section>
<footer class="site-footer">
        <div class="container">
            <p>Copyright &copy; 2023  ഇതൾ</p>
        </div>
    </footer>
</body>
</html>
